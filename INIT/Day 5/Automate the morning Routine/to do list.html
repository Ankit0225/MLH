<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--CSS and JavaScript -->
<link rel="stylesheet" href="to do list.css">
<script async defer src="to do list.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/70d84c149b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 align="center" class="Middle">To Do List</h1>
      <!-- Task -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="NewTask">Enter Task</label>
                    <input type="text" class="form-control" id="newtask" aria-describedby="newTaskHelp" placeholder="Enter the Name of the Task">
                    <div id="newTaskHelp" class="form-text">A one line Description of Your Task.</div>
                </div>
            </div>
            <!-- Buttons -->
            <div class="col-md-6">

                <div class="row">
                    <button class="btn btn-success col m-2" disabled id="btnAdd">
                        <i class="fas fa-plus"></i> Add Task</button>

                    <button class="btn btn-warning col m-2" disabled id="btnclear">
                        <i class="fas fa-backspace"></i>  Clear</button>
                </div>
            
            
                <div class="row">
                    <button class="btn btn-primary col m-2" disabled id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> Sort</button>

                    <button class="btn btn-danger col m-2" disabled id="btndel">
                        <i class="fas fa-trash-alt"></i>  Delete</button>
                </div>
            </div>
            
            <!-- Task List -->
            <ul class="row list-group px-2 p-4 m-1" id="listedtask">Your Task
                
            </ul>
            <ul class="row list-group px-2 p-4 m-1" id="SortedTask">Completed Task
                
            </ul>
        </div>
       

</body>
</html>
